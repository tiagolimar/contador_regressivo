<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador Regressivo - 04/11/2024</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">

  <div class="text-center">
    <h1 class="text-4xl font-bold mb-6">Contagem Regressiva</h1>
    <h2 class="text-4xl font-bold mb-6">* * * Para a volta da Lídia * * *</h2>
    <div class="flex justify-center space-x-8 text-2xl">
      <div>
        <span id="days" class="block text-6xl font-bold"></span>
        <span>Dias</span>
      </div>
      <div>
        <span id="hours" class="block text-6xl font-bold"></span>
        <span>Horas</span>
      </div>
      <div>
        <span id="minutes" class="block text-6xl font-bold"></span>
        <span>Minutos</span>
      </div>
      <div>
        <span id="seconds" class="block text-6xl font-bold"></span>
        <span>Segundos</span>
      </div>
    </div>
  </div>

  <script>
    const countdownDate = new Date('2024-10-31T00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      if (distance < 0) {
        document.querySelector('h1').textContent = 'Chegou o grande dia!';
        clearInterval(interval);
      }
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown(); // Chamada inicial para não esperar 1 segundo
  </script>
</body>
</html>
